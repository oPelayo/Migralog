<h2>Lista Usuarios</h2>
<table >
    <thead >
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.email}}</td>
            <td>
                <button (click)="updateUser(user.id)" class="btn btn-info">Editar</button>
                <button (click)="deleteUser(user.id)"  style="margin-left:10px;">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
